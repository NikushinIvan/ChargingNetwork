<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <meta charset="UTF-8">
  <title>Сеть ЭЗС</title>
</head>
<body>
<div class="container">
  <h1>Главная страница</h1>
  <form class="form" th:action="@{/user/{id}(id=${user.getUserId})}" th:method="get">
    <button class="btn btn-lg btn-primary btn-block">Профиль</button>
  </form>
  <form class="form" th:action="@{/station}" th:method="get">
    <button class="btn btn-lg btn-primary btn-block">Список станций</button>
  </form>
  <th:block th:if="${roles.contains('ROLE_ADMIN') or roles.contains('ROLE_MANAGER_USER')}">
    <form class="form" th:action="@{/user/managerPanel}" th:method="get">
      <button class="btn btn-lg btn-primary btn-block">Панель управления пользователями</button>
    </form>
  </th:block>
  <th:block th:if="${roles.contains('ROLE_ADMIN') or roles.contains('ROLE_MANAGER_STATION')}">
    <form class="form" th:action="@{/station/managerPanel}" th:method="get">
      <button class="btn btn-lg btn-primary btn-block">Панель управления станциями</button>
    </form>
  </th:block>
  <form class="form" th:action="@{/logout}" th:method="get">
    <button class="btn btn-lg btn-primary btn-block">Выход</button>
  </form>
</div>
</body>
</html>
