<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <meta charset="UTF-8">
  <title>Сеть ЭЗС</title>
</head>
<body>
<div class="container">
  <h1>Профиль пользователя</h1>
  <table>
    <tbody>
    <tr>
      <th>Логин</th>
      <td th:text="${user.username}"></td>
    </tr>
    <tr>
      <th>Имя</th>
      <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
      <th>Фамилия</th>
      <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
      <th>UID</th>
      <td th:text="${user.uid}"></td>
    </tr>
    <tr>
      <th>Должность</th>
      <td>
        <span th:each="role: ${user.roles}"
              th:with="roleName=' ' + ${role.description} + ' '"
              th:text="${roleName}"></span>
      </td>
    </tr>
    </tbody>
  </table>
  <form class="form" th:action="@{/}" th:method="get">
    <button class="btn btn-lg btn-primary btn-block">На главную страницу</button>
  </form>
</div>
</body>
</html>
